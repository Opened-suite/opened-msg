<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs Connectés</title>
</head>
<body>
    <h1>Utilisateurs Connectés</h1>
    <ul id="user-list"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('updateUserList', (userList) => {
            const userListElem = document.getElementById('user-list');
            userListElem.innerHTML = '';
            userList.forEach((user) => {
                const li = document.createElement('li');
                li.textContent = user;
                userListElem.appendChild(li);
            });
        });
    </script>
</body>
</html>
